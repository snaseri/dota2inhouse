<html lang ="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>SkillDB Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body style="background-color:#ededed;">
<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<img class="header--logo" style="margin-top:5px; margin-right:2px;" src="#" th:src="@{/img/logo.svg}" alt="Office of National Statistics Logo">

			<a class="navbar-brand" href="#">SkillsDB</a>
		</div>
		<ul class="nav navbar-nav">
			<li class="active"><a href="#">Login</a></li>
			<li ><a href="register">Register</a></li>

		</ul>
	</div>

</nav>




<div class="container-fluid">
	<div class="row col-lg-4 col-lg-offset-4" style="margin-top: 80px;background-color:#fff;padding:20px;border:solid 1px #ddd;">


		<form action="/login" method="post">
			<h3 class="form-signin-heading" th:text="Login"></h3>
			<div class="form-group">
				<label for="username">Username:</label> <input type="text"
					class="form-control" id="username" name="username">
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label> <input type="password"
					class="form-control" id="pwd" name="password">
				<div class="alert alert-danger" style="margin-top: 10px" role="alert" align="center" th:if="${param.error}">
					Username or password is invalid!
				</div>
			</div>

			<button type="submit" class="btn btn-lg btn-primary" name="submit" th:text="Login" style="margin-right:10px;">Submit</button>



			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>
	</div>
</body>
</html>
