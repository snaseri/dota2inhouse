<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Advert:</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
  </head>
  <body>

    <div th:replace=" fragments/navbar.html :: navbar">
        <!-- Page Navigation -->
    </div>

    <div th:replace=" fragments/header.html :: header">
        <!-- Page Header -->
    </div>

    <div th:replace=" fragments/navbar.html :: pagebar">
        <!-- Page Navbar -->
    </div>

    <div th:replace=" fragments/search.html :: search">
        <!-- Page Search -->
    </div>

    <div class="container">
        <small>Title</small>
        <p th:text="*{advert.title}"></p>
        <small>Description</small>
        <p th:text="*{advert.description}"></p>
        <small>Skill</small>
        <p th:text="*{skill}"></p>
        <small>Type</small>
        <p th:text="*{type}"></p>
        <small>Posted</small>
        <p th:text="*{advert.prettyDate()}"></p>
        <small>User</small>
        <p th:text="*{user.username}"></p>
        <br>
        <!-- TODO: User should have an email field -->
        <a class="btn btn-primary" href="#" th:href="'mailto:' + ${user.username} + '@skilldb.com'">Mail</a>
    </div>

  </body>
</html>
