<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>  <script src="jquery-3.4.1.min.js"></script>
</head>
<body>
<form action="#" th:action="@{/player/add}" th:object="${player}" th:fragment="form" method="POST">
    <!-- Title-->
    <div class="form-group">
        <label th:name="*{name}">Name</label>
        <input class="form-control" type="text" th:field="*{name}">
        <div class="alert alert-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></div>
    </div>
</form>
</body>


</html>
