<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>course:</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet">
</head>
<body>

<div th:replace=" fragments/navbar.html :: navbar">
    <!-- Navigation -->
</div>


<div class="container">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col"> Player </th>
            <th scope="col"> Kills </th>
            <th scope="col"> Deaths </th>
            <th scope="col"> Assists </th>
            <th scope="col"> Games Played </th>
            <th scope="col"> Win </th>
            <th scope="col"> Loss </th>
            <th scope="col"> Winrate</th>
            <th scope="col"> Hard Support Games</th>
            <th scope="col"> Support Games</th>
            <th scope="col"> Offlane Games</th>
            <th scope="col"> Midlane Games</th>
            <th scope="col"> Carry Games</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="*{stats.name}"></td>
            <td th:text="*{stats.kills}"></td>
            <td th:text="*{stats.deaths}"></td>
            <td th:text="*{stats.assists}"></td>
            <td th:text="*{stats.totalgames}"></td>
            <td th:text="*{stats.wins}"></td>
            <td th:text="*{stats.losses}"></td>
            <td th:text="*{stats.winrate()}"></td>
            <td th:text="*{stats.hardsup}"></td>
            <td th:text="*{stats.sup}"></td>
            <td th:text="*{stats.off}"></td>
            <td th:text="*{stats.mid}"></td>
            <td th:text="*{stats.carry}"></td>
        </tr>

        </tbody>
    </table>


</div>



</body>
</html>
