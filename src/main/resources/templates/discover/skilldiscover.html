<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <title>Discover a skill</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/discover.css}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
            integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet">

    <script src="jquery-3.4.1.min.js"></script>
  </head>

  <body>

    <div th:replace=" fragments/navbar.html :: navbar">
      <!-- Navigation -->
    </div>

    <div th:replace=" discover/headerdiscover.html :: header">
      <!-- Header -->
    </div>


    <div class="row">
        <div class="container">


            <h3 class="black">Discover new Skills</h3>
            <div class="col-sm">
                    <div>
                        <form action="/discoverSkill" class="form-inline my-2 my-lg-0" method="get">
                            <input name="search" type="text" placeholder="Search for a skill..."
                                   aria-label="Search" id="myInput" class="form-control" onkeyup="filterFunction()">
                            <button class="btn btn-primary position-relative fa fa-search" type="submit"></button>
                        </form>
                        <div id="myDropdown">
                            <p th:each="currSkill: ${skills}" th:value="${currSkill.id}"  class="list-group">
                                <a th:href="@{/skill/{id} (id=${currSkill.name})}"
                                   th:id="'skillLink'+ ${currSkill.id}" th:text="${currSkill.name}" class="list-group-item list-group-item-action">Default</a>
                            <p>

                        </div>
                    </div>

            </div>
        </div>
    </div>

    <script>
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      function filterFunction() {
        var input, filter, ul, li, a, i;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        div = document.getElementById("myDropdown");
        a = div.getElementsByTagName("a");
        for (i = 0; i < a.length; i++) {
          txtValue = a[i].textContent || a[i].innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            a[i].style.display = "";
          } else {
            a[i].style.display = "none";
          }
        }
      }
    </script>

  </body>


</html>
