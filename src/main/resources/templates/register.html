<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #ededed;">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <img class="header--logo" style="margin-top:5px; margin-right:2px;" src="#" th:src="@{/img/logo.svg}" alt="Office of National Statistics Logo">
            <a class="navbar-brand" href="#">SkillsDB</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="login">Login</a></li>
            <li class="active"><a href="#">Register</a></li>

        </ul>
    </div>
</nav>
<div class="container-fluid" style="margin-top: 30px;">

    <div class="row col-lg-4 col-lg-offset-4" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
        <form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post" class="form-signin" role="form">
            <h3 class="form-signin-heading">Register</h3>
            <div class="form-group">
                <div class="">
                    <input type="text" th:field="*{username}" placeholder="Username" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <button type="submit" class="btn btn-primary btn-block">Register User</button>
                </div>
            </div>


            <h6>
            <a href ="login">Already have an account? Login here</a>
            </h6>

            <span th:utext="${successMessage}"></span>


            <div th:if="${errorMessage != null}" class="alert alert alert-danger" role="alert">
                <span th:utext="${errorMessage}"></span>
                <button type="button" class="close" data-dismiss="alert"
                        aria-hidden="true">Ã—</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
