<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>course:</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet">
</head>
<body>

<div th:replace=" fragments/navbar.html :: navbar">
    <!-- Navigation -->
</div>


<div class="container">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col"> Player </th>
            <th scope="col"> Kills </th>
            <th scope="col"> Deaths </th>
            <th scope="col"> Assists </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${radient.empty}">
            <td colspan="2"> Match data not found </td>
        </tr>
        <tr th:if="${radient[0].isWon}">
            <td class="text-success" colspan="2"> Radient Victory</td>
        </tr>
        <tr th:if="${dire[0].isWon}">
            <td class="text-success" colspan="2"> Radient</td>
        </tr>
        <tr th:each="rad : ${radient}">
            <td><span th:text="${rad.playerId.name}"> Player </span></td>
            <td><span th:text="${rad.kills}"> Kills </span></td>
            <td><span th:text="${rad.assists}"> Deaths </span></td>
            <td><span th:text="${rad.deaths}"> Assists </span></td>
        </tr>
        <tr th:if="${dire.empty}">
            <td colspan="2"> Match data not found </td>
        </tr>
        <tr th:if="${dire[0].isWon}">
            <td class="text-danger" colspan="2"> Dire Victory</td>
        </tr>
        <tr th:if="${radient[0].isWon}">
            <td class="text-danger" colspan="2"> Dire</td>
        </tr>
        <tr th:each="dir : ${dire}">
            <td><span th:text="${dir.playerId.name}"> Player </span></td>
            <td><span th:text="${dir.kills}"> Kills </span></td>
            <td><span th:text="${dir.assists}"> Deaths </span></td>
            <td><span th:text="${dir.deaths}"> Assists </span></td>
        </tr>
        </tbody>
    </table>

</div>



</body>
</html>
