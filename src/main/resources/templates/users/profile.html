<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Charity Profile</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<div th:replace=" fragments/navbar.html :: navbar">
    <!-- Page Navigation -->
</div>

<div th:replace=" fragments/headerprofile.html :: header">
    <!-- Page Header -->
</div>

<div th:replace=" fragments/navbar.html :: pagebar">
    <!-- Page Navbar -->
</div>




<main class="container mt-4" role="main">
    <div class="starter-template">




        <H3 style="font-weight:bold;"> User: </H3><H3 th:text="${username}"> </H3>
        <h3 style="font-weight:bold;">Skills: </h3>
        <div th:if="${!associatedskill.isEmpty()}" class="skills">
         <tr th:each="skill: ${associatedskill}">
        <td th:text="${skill.getSkill().name} + '&nbsp; &nbsp; Rating: &nbsp;' +  ${skill.rating}"     />

    </tr>
    </div>



        <br>


    <div th:if="${userauthorised == true}" class="row">

        <button><a th:href="@{/deleteUser/(id=${uid})}">Delete User</a></button>
    </div>

    </div>
</main>


</body>
</html>
